<html>

<body>
    <div class="sidenav">
        <div class="name">
            <center><a class="navanme" href="/">Dulcis</a></center>
        </div>
        <a class="rnav" href="/hub"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a>
        <a class="rnav" href="/hub/jobs"><i class="fa fa-briefcase" aria-hidden="true"></i> Jobs</a>
        <a class="arnav" href="/hub/leaderboard"><i class="fa fa-chart-line" aria-hidden="true"></i> Leaderboard</a>
        <a class="rnav" href="/hub/downloads"><i class="fa fa-download" aria-hidden="true"></i> Downloads</a>

        <a class="rnav" href="/hub/stats"><i class="fa fa-chart-line" aria-hidden="true"></i> Stats</a>

            </div>
          </div>
