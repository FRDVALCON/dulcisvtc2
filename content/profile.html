<!DOCTYPE html>
<html>
<title>Dulcis Logistics - DriversHub</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
<link rel="stylesheet" type="text/css" href="/assets/css/pfl.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="16x16"
    href="https://static.truckersmp.com/images/vtc/logo/55939.1656874621.png">

<meta property="og:type" content="website">
<meta property="og:url" content="Link to Website">
<meta property="og:title" content="Dulcis Logistics">
<meta property="og:description"
    content="Dulcis Logistics is a friendly and welcoming VTC. We aim to provide the players of TruckersMP with fun and exciting convoys. Dulcis Logistics was founded on the 3rd of July by Rodz, Owen and Dylan. If you're interested in joining, go ahead and apply!">
<meta name="theme-color" content="#043d47">

<body>
    <div class="sidenav">
        <div class="name">
            <center>Dulcis</center>
        </div>
        <a href="/hub"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a>
        <a href="/hub/leaderboard"><i class="fa fa-chart-line" aria-hidden="true"></i> LeaderBoard</a>
        <a href="/hub/jobs"><i class="fa fa-briefcase" aria-hidden="true"></i> Jobs</a>
        <a href="/hub/downloads"><i class="fa fa-download" aria-hidden="true"></i> Downloads</a>
        <button class="lout" id="logoutBtn"><i class="fa fa-power-off" aria-hidden="true"></i> Log Out</button>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close"></span>
            <center><b>Logout</b>
                <form>
                    <input type="submit" id="logout" value="Confirm"><br>
                </form>
        </div>
    </div>
    <div class="main">
        <div class="recent">
            <center><B><i class="fa fa-briefcase" aria-hidden="true"></i> Completed Jobs</B></center>
            <div id="recent">
            </div>
        </div>

        <div class="pflbox">
            <div class="pfp">
                <img
                    src="https://cdn.discordapp.com/avatars/537322110989893632/9b869c6370b288e555e49c4e51e6c8fb.png?size=4096">
            </div>

            <div class="uname" id="uname">
                <center>
                    Member Since: <br>
                    <b>JCBBuilds</b>
                </center>
            </div>

            <hr class="pl">
            <div class="rolebox">
                <div class="roles" id="roles">
                    <center>
                        <dulcis>Driver</dulcis>
                    </center>
                </div>

                <div class="roles" id="roles">
                    <center>
                        <hur>Human Resources</hur>
                    </center>
                </div>

                <div class="roles" id="roles">
                    <center>
                        <eman>Event Manager</eman>
                    </center>
                </div>

                <div class="roles" id="roles">
                    <center>
                        <staff>Upper Staff</staff>
                    </center>
                </div>

            </div>
            <hr class="pl">
            <div class="levelbar" id="levelbar">
                Level - 10
            </div>
        </div>
    </div>
</body>

</html>
